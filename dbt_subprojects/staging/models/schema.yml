version: 2

models:
  - name: decoded_logs
    description: "Decoded log data with parsed event information"
    columns:
      - name: chainid
        description: "Chain ID (1 for Ethereum mainnet)"
        tests:
          - not_null
      - name: address
        description: "Contract address that emitted the log"
        tests:
          - not_null
      - name: block_number
        description: "Block number where event occurred"
        tests:
          - not_null
      - name: transaction_hash
        description: "Hash of the transaction"
        tests:
          - not_null
      - name: log_index
        description: "Index of log within the transaction"
      - name: event_name
        description: "Name of the decoded event"
      - name: event_signature
        description: "Event signature (topic0)"
      - name: decoded_data
        description: "Decoded event parameters as JSON"

  - name: erc20_transfer
    description: "ERC20 token transfer events decoded from blockchain logs"
    columns:
      - name: chainid
        description: "Chain ID (1 for Ethereum mainnet)"
        tests:
          - not_null
      - name: token_address
        description: "Address of the ERC20 token contract"
        tests:
          - not_null
      - name: from_address
        description: "Address sending the tokens (0x0 for minting)"
        tests:
          - not_null
      - name: to_address
        description: "Address receiving the tokens (0x0 for burning)"
        tests:
          - not_null
      - name: amount_hex
        description: "Amount of tokens transferred (hex encoded, uint256)"
      - name: block_number
        description: "Block number where transfer occurred"
        tests:
          - not_null
      - name: datetime
        description: "Timestamp of the transfer"
        tests:
          - not_null
      - name: transaction_hash
        description: "Hash of the transaction containing the transfer"
        tests:
          - not_null
      - name: log_index
        description: "Index of log within the transaction"
